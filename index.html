<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Weather</title>
  <!--Boxicons-->  
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet' />  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="content1">
    <h2>Consulta Metereológica</h2>
    <p>APIs meteorológicas fornecida por <a href="https://openweathermap.org/api">OpenWeather</a></p> 
  </div>

  
  <main>
    <video id="background-video" autoplay loop muted>
      <source src="/assets/earth.mp4" type="video/mp4">      
    </video> 

    <header>      
        <input type="text" placeholder="digite sua cidade" />
        <button><i class='bx bx-search'></i></button>
    </header>

    <div class="content" style="display: none;">
      <section>
        <h2 id="place"></h2>
        <span id="degrees"></span>
        <br />
        <span id="wind"></span>
      </section>
      <img src="" alt="Clima" />
    </div>   
  </main>

  <div>
    <a href="">    
        <img id="logoDev" src="/assets/logoDev.png" alt="">
    </a>
  </div> 

  
  <script src="script.js"></script>
</body>
</html>
